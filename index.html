<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agroforestry FAIRness Scoring</title>
<style>
    html,
    body {
        height: 100%;
    }
    body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0 8rem;
        padding: 0;
        background-color: #f4f4f4;
    }
    #results-container {
        display: flex;
        flex-flow: row wrap;
        text-align: center;
        padding: 10px;
        position: sticky;
        top: 52px;
        background-color: #f4f4f4;
        margin: 0 -10px 10px -10px;
        border: 2px solid black;
    }
    #results-container p {
        margin: 0;
        padding: 0;
    }
    #fair-f, #fair-a, #fair-i, #fair-r {
        flex: 1;
    }
    #form-container {
        display: flex;
        flex-flow: row wrap;
        gap: 40px;
        margin-bottom: 20px;
    }
    #form-container-1,
    #form-container-2 {
        flex: 1;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    label:first-child {
        font-weight: bold;
    }
    input[type="checkbox"] {
        margin: 2px 5px;
        float: left;
    }
    select, input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    #title {
        text-align: center;
        position: sticky;
        top: 0;
        background-color: #f4f4f4;
        margin: 0 -10px;
    }
    #title h1 {
        padding: 10px;
        margin: 0;
    }
    #btn-container {
        flex: 1
    }
    #fair-container {
        flex: 3;
        text-align: right;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #fair-container h3 {
        margin-top: 28px;
    }
    footer {
        position: absolute;
        bottom: 0;
        background-color: #f4f4f4;
        font-size: 80%;
        padding: 10px 0;
        text-align: center;
        width: 100%;
        left: 0;
    }
    footer p {
        margin: 0;
        padding: 0;
    }
    #options {
        display: table;
        width: 100%;
        text-align: center;
    }
    #options > div {
        display: inline-block;
        width: 50%;
    }
</style>

    <div id="title">
        <h1>Agroforestry FAIRness Scoring</h1>

    <div id="options">

        <div><h1><a href="data.html">Data</a></h1></div>
    </div>
